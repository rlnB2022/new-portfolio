<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Rick Beyer Portfolio</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="mobile-header">
					<div class="title">Rick Beyer</div>
					<div class="sub-title typing-anim"></div>
				</div>
				<div class="menu">
					<ul>
						<li class="active">
							<a href="#about">
								<div><i class="fa-solid fa-user"></i></div>
								<div class="link-name">About</div>
							</a>
						</li>
						<li>
							<a href="#resume">
								<div><i class="fa-regular fa-file-lines"></i></div>
								<div class="link-name">Resume</div>
							</a>
						</li>
						<li>
							<a href="#projects">
								<div><i class="fa-solid fa-paintbrush"></i></div>
								<div class="link-name">Projects</div>
							</a>
						</li>
						<li>
							<a href="#blog">
								<div><i class="fa-solid fa-comment-dots"></i></div>
								<div class="link-name">Blog</div>
							</a>
						</li>
						<li>
							<a href="#contact">
								<div><i class="fa-solid fa-at"></i></div>
								<div class="link-name">Contact</div>
							</a>
						</li>
					</ul>
				</div>
			</header>
			<div class="card" id="profile-card">
				<div class="profile-image"></div>
			</div>
			<div class="card" id="about-card"></div>
			<div class="card" id="resume-card"></div>
			<div class="card" id="projects-card"></div>
			<div class="card" id="blog-card"></div>
			<div class="card" id="contact-card"></div>
		</div>
		<script src="js/script.js" defer></script>
	</body>
</html>
